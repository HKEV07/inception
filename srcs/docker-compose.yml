
services:
  mariadb:           
    container_name: mariadb
    build: ./requirements/mariadb
    env_file:
      - .env
    restart: always
    volumes:
      - database:/var/lib/mysql
    networks:
      - inception
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - inception
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception

volumes:
  database:
    name: database
    driver_opts:
      type: none
      o: bind
      device: /home/ibenaait/data/database
  wordpress:
    name: wordpress
    driver_opts:
      type: none
      o: bind
      device: /home/ibenaait/data/wordpress

networks:
  inception:
    name: inception